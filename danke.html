<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vielen Dank - Leo Therm Meisterbetrieb</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --gradient-purple: #7B68B8;
            --gradient-blue: #5B8BC4;
            --gradient-teal: #4BA89F;
            --gradient-green: #3AB87E;
            --brand-gradient: linear-gradient(90deg, #7B68B8 0%, #5B8BC4 33%, #4BA89F 66%, #3AB87E 100%);
            --text-dark: #333333;
            --text-medium: #666666;
            --light-gray: #f8f9fa;
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background: var(--light-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .thank-you-container {
            max-width: 600px;
            width: 100%;
            background: white;
            padding: 4rem 3rem;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .checkmark {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: var(--brand-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease 0.2s both;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .checkmark svg {
            width: 40px;
            height: 40px;
            stroke: white;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            animation: drawCheck 0.5s ease 0.4s both;
        }

        @keyframes drawCheck {
            from {
                stroke-dasharray: 100;
                stroke-dashoffset: 100;
            }
            to {
                stroke-dasharray: 100;
                stroke-dashoffset: 0;
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: var(--brand-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
        }

        p {
            font-size: 1.1rem;
            color: var(--text-medium);
            margin-bottom: 1.5rem;
            line-height: 1.8;
        }

        .highlight {
            color: var(--text-dark);
            font-weight: 600;
        }

        .redirect-info {
            margin-top: 2.5rem;
            padding: 1.5rem;
            background: var(--light-gray);
            border-radius: 12px;
            font-size: 0.95rem;
            color: var(--text-medium);
        }

        .countdown {
            font-size: 2rem;
            font-weight: 700;
            background: var(--brand-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0.5rem 0;
        }

        .back-button {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 12px 28px;
            background: var(--brand-gradient);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(123, 104, 184, 0.3);
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(123, 104, 184, 0.4);
        }

        @media (max-width: 768px) {
            .thank-you-container {
                padding: 3rem 2rem;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="checkmark">
            <svg viewBox="0 0 52 52">
                <path d="M14 27l10 10 20-20" />
            </svg>
        </div>

        <h1>Vielen Dank!</h1>
        
        <p>
            Ihre Nachricht wurde erfolgreich versendet. Wir haben Ihre Anfrage erhalten 
            und werden uns <span class="highlight">schnellstmöglich</span> bei Ihnen melden.
        </p>

        <p>
            Unser Team freut sich darauf, Sie bei Ihrem Projekt zu unterstützen!
        </p>

        <div class="redirect-info">
            <p style="margin-bottom: 0.5rem;">Sie werden in <span class="countdown" id="countdown">5</span> Sekunden zur Startseite weitergeleitet.</p>
            <a href="index.html" class="back-button">Sofort zur Startseite</a>
        </div>
    </div>

    <script>
        // Countdown Timer
        let seconds = 10;
        const countdownElement = document.getElementById('countdown');
        
        const countdown = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = 'index.html';
            }
        }, 1000);
    </script>
</body>
</html>
